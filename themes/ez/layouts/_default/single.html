<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {{ .Title }}
            | بلاگ مهدی اکبری
        </title>
        <!-- resources.Get "style.css" will fetch the style.css file. 
        It will not work if you mention the exact location like "./assets/style.css".-->
        {{ $style := resources.Get "style.css" }}    
        <link rel="stylesheet" href="{{ $style.Permalink }}">
        <meta name="google-site-verification" content="CfxD9VHCwx4FDNI2vnUTd7GHbY_8uASYNw5Vi_9G3FU" />
    </head>

    <body class="container mx-auto {{ site.Language.Lang }}">
        {{- partial "header.html" . -}}

        <main class="p-2">
            <h1 class="mt-8 mb-2 text-xl font-bold border-slate-300 p-3 {{if eq site.Language.Lang "fa"}}border-r-4{{ else }}border-l-4{{ end }}">
                {{ .Title }}
            </h1>
            <p class="mb-8">
                <span class="inline-block text-sm text-slate-500">{{ .Date.Format ("2006-01-02" | default "Jan 2" ) }}</span>
            </p>

            {{ .Content }}
        </main>

        {{- partial "footer.html" . -}}
    </body>
</html>
